# ===========================================
# Docker Compose Configuration
# Works for: development, test, production
# Change NODE_ENV in .env to switch environments
# ===========================================

services:
  # ===========================================
  # MySQL Database Service
  # ===========================================
  mysql:
    image: mysql:8.0
    container_name: backend_mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-backend_nodejs_dev}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
    
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    
    volumes:
      - mysql_data:/var/lib/mysql
    
    networks:
      - backend_network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ===========================================
  # Redis Cache Service
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: backend_redis
    restart: unless-stopped
    
    ports:
      - "${REDIS_PORT:-6379}:6379"
    
    volumes:
      - redis_data:/data
    
    networks:
      - backend_network
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    
    command: redis-server --appendonly yes

  # ===========================================
  # Node.js Backend Application Service
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    
    container_name: backend_app
    restart: unless-stopped
    
    ports:
      - "${PORT:-8000}:8000"
    
    environment:
      # Server Configuration
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8000}
      SERVER_URL: ${SERVER_URL:-http://localhost:8000}
      
      # Database Configuration (Docker - ALWAYS use service name 'mysql')
      MYSQL_HOST: mysql
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-backend_nodejs_dev}
      DATABASE_URL: mysql://${MYSQL_USER:-app_user}:${MYSQL_PASSWORD:-app_password}@mysql:3306/${MYSQL_DATABASE:-backend_nodejs_dev}
      
      # Redis Configuration (Docker - ALWAYS use service name 'redis')
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # Frontend URLs (comma-separated for CORS)
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      
      # JWT Configuration
      JWT_ACCESS_TOKEN_SECRET: ${JWT_ACCESS_TOKEN_SECRET:-change-this-in-production}
      JWT_REFRESH_TOKEN_SECRET: ${JWT_REFRESH_TOKEN_SECRET:-change-this-in-production}
      JWT_ACCESS_TOKEN_EXPIRY: ${JWT_ACCESS_TOKEN_EXPIRY:-15m}
      JWT_REFRESH_TOKEN_EXPIRY: ${JWT_REFRESH_TOKEN_EXPIRY:-7d}
    
    volumes:
      - ./logs:/app/logs
    
    networks:
      - backend_network
    
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Production/Test command: runs migrations and starts server
    # For development with hot reload, use docker-compose.override.yml
    # Note: prisma:init is not needed as Prisma client is already generated in Dockerfile
    command: sh -c "prisma migrate deploy && node dist/server.js"

# ===========================================
# Volumes
# ===========================================
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

# ===========================================
# Networks
# ===========================================
networks:
  backend_network:
    driver: bridge
